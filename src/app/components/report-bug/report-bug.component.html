<div class="container-fluid bg1">
  <div class="row sub-container">
      <div class="col">

        <div class="row justify-content-center align-items-center vhm-100">
            <div class="col-12 col-sm-8 col-lg-9 form-container">
                <div class="row title">
        
                  <div class="col p-5 pb-0 mb-3">
                    <div class="row">
                      <div class="col">
                        <h2>¡Ud viene de un sitio desarrollado por Greenborn! </h2>
                        <h4 class="mb-3">Formulario de reporte de errores <span class="pr_name">{{proyect_name}}</span>.</h4>

                        <p>A continuación puede completar el formulario describiendo el error y adjuntando captura de pantalla <small>(optativo)</small>.</p>
                      </div>

                      <div class="col-auto">
                        <div class="row justify-content-center align-items-center">
                          <i-bs name="bug" class="m-2"
                                width="100" height="100">
                          </i-bs>
                        </div>
                      </div>
                    </div>
                    
                  </div>
        
                </div>

                <div class="row form">
                    <div class="col p-5 pb-0 pt-3">
                        <div class="form-group green-border-focus">
                            <label for="exampleFormControlTextarea5">Descripción detallada:</label>
                            <textarea class="form-control" [(ngModel)]="model.description" [ngModelOptions]="{standalone: true}"  rows="6"></textarea>
                        </div>
                    </div>
                </div>

                <div class="row">
                  <div class="col-auto p-5 pt-3 pr-0">
                    
                    <label for="FUImage" class="btn btn-add-image">
                      <i-bs name="card-image" class="m-2"
                      width="50" height="50">
                      </i-bs>
                      <p>Agregar Imagen</p>
                    </label>
                    <input type="file" id="FUImage" name="FUImage" style="visibility:hidden;position: fixed;" accept=".png, .jpg, .jpeg, .webp, .bmp" (change)="handleFileInput($event.target.files)"> 
                    
                  </div>
                  <div class="col pt-3 mr-2">
                    <div *ngFor="let image of model.images; let i = index" class="selected-img-cont" (click)="deleteImg(i)">
                        <i-bs name="trash" class="m-2"
                          width="25" height="25">
                        </i-bs>
                       <img src="{{image.file}}" alt="Selected Image" height="125px" width="auto">
                    </div>
                  </div>
                  <div class="col-auto p-5 pb-2 pt-3 mb-3"><button type="button" class="btn btn-info col-12" (click)="next()">Enviar</button></div>
                </div>

              </div>
        </div>

      </div>
  </div>
</div>
