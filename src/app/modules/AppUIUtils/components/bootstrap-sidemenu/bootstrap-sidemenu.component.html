<div class="d-flex flex-column bs-menu align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
    <a href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
        <span class="fs-5 d-none d-sm-inline disable-select" >{{config.title}}</span>
    </a>
    <ul class="nav nav-pills w-100 flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
        
        <li class="nav-item w-100" *ngFor="let r of config.links">
            <a (click)="r.onClick(r.id)" class="nav-link w-100 text-white align-middle px-0">
                <i-bs name="{{r.icon}}" [ngStyle]="{'color':r.color}"
                      width="{{config.icon_size}}" height="{{config.icon_size}}" class="m-2 disable-select"></i-bs> 
                <span class="ms-1 d-none d-sm-inline disable-select">{{r.name}}</span>
            </a>
        </li>

    </ul>
    <hr>
    <div class="mb-4 w-100 dropdown" ngbDropdown>
        <a href (click)="false" ngbDropdownToggle class="d-flex w-100 align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
            <i-bs name="person-circle" 
                      width="30" height="30" class="m-2 disable-select"></i-bs>
            <span class="d-none d-sm-inline mx-1">Sessi√≥n</span>
        </a>
        <ul class="dropdown-menu dropdown-menu-dark text-small shadow" ngbDropdownMenu>
            <li ngbDropdownItem><a class="text-white" (click)="logout()">Salir</a></li>
        </ul>
    </div>
</div>
